<section class="project" id="project">
  <div class="project__main">
    <span>O que eu posso fazer por você</span>
    <h2>Projetos pessoais</h2>
  </div>

  <div class="project__container">
    <div class="filter">
      <button class="filter-button" (click)="setCategory('All')">All</button>
      <button class="filter-button" (click)="setCategory('Produto')">
        Produto
      </button>
      <button class="filter-button" (click)="setCategory('Interação')">
        Interação
      </button>
      <button class="filter-button" (click)="setCategory('Aplicação Web')">
        Aplicação Web
      </button>
    </div>

    <div class="gallery">
      <div class="gallery-box" *ngFor="let project of getFilteredProjects()">
        <div class="box-img">
          <img [src]="project.image" alt="{{ project.title }}" />
        </div>

        <div class="box-text">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <a [href]="project.link" target="_blank"
            ><i class="bx bx-link-external"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</section>
